<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </nav>

    <div class = "game">
       <div class = "game_header">
            <h1>Colors Game</h1>
                <h2>Balance: <span id = "balance">1000</span></h2>
       </div>
    <div class= "game_display">
        <div class= "dice" id="display1"></div>
        <div class= "dice" id="display2"></div>
        <div class= "dice" id="display3"></div>
    </div>  
    <div class= "playerChoices">
        <h2>Player Choices: </h2>
        <div class= "showChoice" id="show1"></div>
        <div class= "showChoice" id="show2"></div>
        <div class= "showChoice" id="show3"></div>
    </div>   
       <div class= "game_body">
            <div class = "color-box">
                <button class='colorButton' id="yellow">Yellow</button>
                <button class='colorButton' id="orange">Orange</button>
                <button class='colorButton' id="pink">Pink</button>
                <button class='colorButton' id="blue">Blue</button>
                <button class='colorButton' id="green">Green</button>
                <button class='colorButton' id="red">Red</button>
            </div>
            <div class="input-section">
                <label for="bet">Bet amount: </label>
                <input type="number" id="bet">
            </div>
            <button id="resetBet">Reset Bet</button>
            <button id="submitBet" onclick="game()">Submit Bet</button>
       </div>
       <div class="game_footer">
        <button id="reset" onclick="resetDice()">Reset Game</button>
        <button id="roll" onclick="rollDice()">Roll Dice</button>
       </div>
    </div>
    <script src="colors.js"></script>
</body>
</html>
